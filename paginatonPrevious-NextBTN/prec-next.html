<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #data-container {
                margin-bottom: 20px;
                min-height: 200px;
            }
            #pagination {
                display: flex;
                gap: 10px;
                align-items: center;
                flex-wrap: wrap;
            }
            #pagination button {
                padding: 6px 12px;
                border: 1px solid #ccc;
                background-color: #f5f5f5;
                cursor: pointer;
                border-radius: 8px;
                transition: all 0.2s ease-in-out;
            }
            #pagination .active {
                font-weight: bold;
                background-color: #dcdcdc;
            }
            
    </style>
</head>
<body>
    <ul id="data-container"></ul>
    <div id="pagination"></div>
    <script src="./prev-next.js" type="module"></script>
</body>
</html>
